<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Whiteboard</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Session header with key -->
  <div class="session-header">
    <span id="sessionLabel">Session Key:</span>
    <span id="sessionIdDisplay"></span>
    <button id="copyBtn">ğŸ“‹ Copy</button>
  </div>

  <!-- Toolbar with tools -->
  <div class="toolbar">
    <input type="color" id="colorPicker" />
    <input type="range" id="brushSize" min="1" max="10" value="2" />
    <button class="tool-btn active" data-tool="freehand">âœï¸ Freehand</button>
    <button class="tool-btn" data-tool="eraser">ğŸ§½ Eraser</button>
    <button class="tool-btn" data-tool="rectangle">â–­ Rectangle</button>
    <button class="tool-btn" data-tool="circle">â¬¤ Circle</button>
    <button class="tool-btn" data-tool="triangle">ğŸ”º Triangle</button>
    <button class="tool-btn" data-tool="fill">ğŸ’§ Fill</button>
    <button onclick="clearBoard()">ğŸ—‘ï¸ Clear</button>
  </div>

  <!-- Main content area: canvas + chat -->
  <div id="mainContent">
    <div class="canvas-wrapper">
      <canvas id="whiteboard"></canvas>
      <canvas id="previewLayer"></canvas>
    </div>

    <div class="chat-panel">
      <div id="userList" style="font-weight: bold; font-size: 14px; padding: 8px;"></div>
      <div id="messages" class="chat-box"></div>
      <input type="text" id="messageInput" placeholder="Type a message..." />
      <input type="file" id="fileInput" />
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="whiteboard.js"></script>
  <script src="chat.js"></script>
</body>
</html>
